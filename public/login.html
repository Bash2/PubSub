<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Login</h1>
                Username: <input id="username" type="text">
                <button id="login" class="btn btn-primary">Login</button>
                <div id="status" class="alert alert-danger" style="display: none; margin-top: 15px" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script>

        $("#login").click(function () {
            $.post("api/login", { 'username': $("#username").val() })
                .done(function (response) {
                    if (response.status != "error") {
                        window.location.href = "publish.html?token=" + response.token;
                    } else {
                        $("#status").html(response.error);
                        $("#status").show();
                    }
                })
                .fail(function (error) {
                    $("#status").html("An error occurred while contacting server");
                    $("#status").show();
                });
        });
    </script>
</body>



</html>
